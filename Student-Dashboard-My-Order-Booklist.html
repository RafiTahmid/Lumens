<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student-Dashboard-My-Order-Order-Booklist</title>

    <script
      src="https://kit.fontawesome.com/7ae8cef8ca.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./Css/styles.css">
    <link rel="stylesheet" href="./Css/Student-Dashboard-My-Order-Booklist.css">
    <link rel="stylesheet" href="./Css/Responsive/Student-Dashboard-My-Order-Booklist-Responsive.css">
</head>
<body>
    <section>
        <div class="top">     
        </div>
        <div class="container">
            <div class="main-container">
                <div class="row">
                    <!-- Dashboard -->
                    <div class="col-xl-3">
                        <div class="dashboard">
                            <h1 class="name">Hello David!</h1>
                            <div class="d-flex dashboard-container">
                                <img class="icon" src="./images/Vector (2).png" alt="">
                                <p class="dashboard-text">My Dashboard</p>
                            </div>
                            <div class="d-flex  dashboard-container">
                                <img class="icon" src="./images/Vector (3).png" alt="">
                                <p class="dashboard-text">Profile</p>
                            </div>
                            <div class="d-flex  dashboard-container">
                                <img class="icon" src="./images/Vector (4).png" alt="">
                                <p class="dashboard-text">Saved</p>
                            </div>
                            <div class="d-flex  dashboard-container">
                                <img class="icon" src="./images/Vector (5).png" alt="">
                                <p class="dashboard-text">Certificates</p>
                            </div>
                            <div class="d-flex  dashboard-container">
                                <img class="icon" src="./images/Vector (6).png" alt="">
                                <p class="dashboard-text">Book list</p>
                            </div>
                            <div class="d-flex  dashboard-container">
                                <img class="icon" src="./images/Vector (7).png" alt="">
                                <p class="dashboard-text">Order</p>
                            </div>
                            <div class="d-flex  dashboard-container active">
                                <img class="icon" src="./images/files.png" alt="">
                                <p class="dashboard-text">My CV</p>
                            </div>
                            <div class="dashboard-bottom">
                                <button class="logout-btn"><div class="d-flex  dashboard-container">
                                    <img class="icon" src="./images/Vector (8).png" alt="">
                                    <p class="dashboard-text">Log Out</p>
                                </div></button>
                            </div>
                        </div>
                        
                    </div>
                    <div class="col-xl-9 col-md-12">
                       <div class="right-section">
                        <div class="d-flex justify-content-between nav">
                            <div>
                                <button class="btn">
                                    My Learning
                                </button>
                                <button class="btn1">
                                    My Book Order
                                </button>
                                <!-- <button class="btn">
                                    My Bundle
                                </button> -->
                            </div>
                            <div>
                                <div class="d-flex justify-content-around align-items-center">
                                    <div>
                                        <img class="user" src="./images/unsplash_auCjz0gucr0.png" alt="">
                                    </div>
                                    <div class="d-flex">
                                        <p class="user-name">David John</p>
                                        <button class="user-btn"><img src="./images/arrow.png" alt=""></button>
                                    </div>
                                </div>
                            </div>  
                        </div>

                        <section class="container">
                            <div>
                                <!-------- Cards ---------->
                                <div class="cards-body">
                                    <div class="row row-gap-4">
                                        <div class=" col-12">
                                            <div class="order-body">
                                                <div class="mt-4 ms-1 mb-4 text-end">
                                                    <form action="/action_page.php">
                                                        <label for="cars">Order: </label>
                                                        <select id="cars" name="cars">
                                                            <option value="python">All</option>
                                                            <option value="c#">C#</option>
                                                            <option value="js">JavaScript</option>
                                                        </select>
                                                    </form>
                                                </div>
                                                <div class="order-track">
                                                    <p>Order Recieved</p>
                                                    <p>Order in Process</p>
                                                    <p>Order Delivered</p>
                                                </div>

                                                <div>
                                                    <!-- Space for order progress -->

                                                    <div class="steps clearfix">
                                                        <ul class="tablist">
                                                            <li role="tab" aria-disabled="false" class="first current" aria-selected="true">
                                                                <a id="wizard-t-0" href="#wizard-h-0" aria-controls="wizard-p-0">
                                                                    <span class="current-info audible">current step: </span>
                                                                    <span class="number">1.</span> 
                                                                </a>
                                                            </li>
                                                            <li role="tab" aria-disabled="false">
                                                                <a class="horizontal-line" id="wizard-t-1" href="#wizard-h-1" aria-controls="wizard-p-1">
                                                                    <span class="number">2.</span> 
                                                                </a>
                                                            </li>
                                                            <li role="tab" aria-disabled="false" class="last">
                                                                <a class="horizontal-line" id="wizard-t-2" href="#wizard-h-2" aria-controls="wizard-p-2">
                                                                    <span class="number">3.</span>
                                                                </a>
                                                            </li>
                                                        </ul></div>
                                                </div>

                                                <div class="book-order-overview mt-4">
                                                    <div class="book-overview">
                                                        <div class="book-img">
                                                            <img src="./Image/cover_with_border_jumping_into_C++ 1.png" alt="">
                                                        </div>
                                                        <div class="book-overview-details">
                                                            <h4 class="fw-bold">Jumping into C++</h4>
                                                            <p class="book-writer"><small>By <span>Alex Allain</span></small></p>
                                                            <p class="color-2c2c">Category: Development </p>
                                                            <h4 class="price-color fw-bold ">BDT 300</h4>
                                                        </div>
                                                    </div>
                                                    <div class="paid-order text-end">
                                                        <button class="btn-paid">Paid</button>
                                                        <p class="order-id mb-0">Order id: #123456</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Space For Pagination -->

                                <div>

                                </div>
                            </div>
                        </section>
    </section>
</body>
</html>
