<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student-Dashboard-User-Profiel</title>

    <script
      src="https://kit.fontawesome.com/7ae8cef8ca.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./Css/styles.css">
    <link rel="stylesheet" href="./Css/Student-Dashboard-Edit-User-Profile.css">
    <link rel="stylesheet" href="./Css/Responsive/Student-Dashboard-Edit-User-Profile-Responsive.css">
</head>
<body>
    <section>
        <div class="top">     
        </div>
        <div class="container">
            <div class="main-container">
                <div class="row">
                    <!-- Dashboard -->
                    <div class="col-xl-3">
                        <div class="dashboard">
                            <h1 class="name">Hello David!</h1>
                            <div class="d-flex dashboard-container">
                                <img class="icon" src="./images/Vector (2).png" alt="">
                                <p class="dashboard-text">My Dashboard</p>
                            </div>
                            <div class="d-flex  dashboard-container">
                                <img class="icon" src="./images/Vector (3).png" alt="">
                                <p class="dashboard-text">Profile</p>
                            </div>
                            <div class="d-flex  dashboard-container">
                                <img class="icon" src="./images/Vector (4).png" alt="">
                                <p class="dashboard-text">Saved</p>
                            </div>
                            <div class="d-flex  dashboard-container">
                                <img class="icon" src="./images/Vector (5).png" alt="">
                                <p class="dashboard-text">Certificates</p>
                            </div>
                            <div class="d-flex  dashboard-container">
                                <img class="icon" src="./images/Vector (6).png" alt="">
                                <p class="dashboard-text">Book list</p>
                            </div>
                            <div class="d-flex  dashboard-container">
                                <img class="icon" src="./images/Vector (7).png" alt="">
                                <p class="dashboard-text">Order</p>
                            </div>
                            <div class="d-flex  dashboard-container active">
                                <img class="icon" src="./images/files.png" alt="">
                                <p class="dashboard-text">My CV</p>
                            </div>
                            <div class="dashboard-bottom">
                                <button class="logout-btn"><div class="d-flex  dashboard-container">
                                    <img class="icon" src="./images/Vector (8).png" alt="">
                                    <p class="dashboard-text">Log Out</p>
                                </div></button>
                            </div>
                        </div>
                        
                    </div>
                    <div class="col-xl-9 col-md-12">
                       <div class="right-section">
                        <div class="d-flex justify-content-between nav">
                            <div>
                                <button class="btn">
                                    User-Profile
                                </button>
                                <!-- <button class="btn1">
                                    My Book Order
                                </button> -->
                                <!-- <button class="btn">
                                    My Bundle
                                </button> -->
                            </div>
                            <div>
                                <div class="d-flex gap-3 align-items-center">
                                    <div>
                                        <img class="user" src="./images/unsplash_auCjz0gucr0.png" alt="">
                                    </div>
                                    <div class="d-flex">
                                        <p class="user-name">David John</p>
                                        <button class="user-btn"><img src="./images/arrow.png" alt=""></button>
                                    </div>
                                </div>
                            </div>  
                        </div>

                        <section class="pb-4">
                            <div class="cards-body">
                               <div class="user-james">
                                <div class="photo-name">
                                    <div>
                                        <img src="./images/user_james.png" alt="">
                                    </div>
                                    <div>
                                        <h3 class="user-name">James Smith</h3>
                                    </div>
                                </div> 
                                 <!-- <div>
                                     <button class="edit-user">Edit</button>
                                 </div> -->
                               </div>
                               
                               <div class="input-section pe-2">
                                <div class="row mb-2 ">
                                    <div class="col-xl-2">
                                        <p class="mt-2">Email: </p>
                                    </div>
                                    <div class="col-xl-9">
                                        <input class="select-1st" type="email" placeholder="email@mail.com">
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col-xl-2">
                                        <p class="mt-2">Phone: </p>
                                    </div>
                                    <div class="col-xl-9">
                                        <input type="number" placeholder="+123456789">
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col-xl-2">
                                        <p class="mt-2">Facebook: </p>
                                    </div>
                                    <div class="col-xl-9">
                                        <input type="url" placeholder="https://facebook.com/user">
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col-xl-2">
                                        <p class="mt-2">Linkedin:  </p>
                                    </div>
                                    <div class="col-xl-9">
                                        <input type="url" placeholder="https://linkedin.com/user">
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col-xl-2">
                                        <p class="mt-2">Twitter: </p>
                                    </div>
                                    <div class="col-xl-9">
                                        <input type="url" placeholder="https://twitter.com/user">
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col-xl-2">
                                        <p class="mt-2">Website: </p>
                                    </div>
                                    <div class="col-xl-9">
                                        <input type="url" placeholder="www.website.com">
                                    </div>
                                </div>
                               </div>

                                <div class="buttons pe-5">
                                    <div>
                                        <button class="cancel-btn">Cancel</button>
                                    </div>
                                    <div>
                                        <button class="save-btn">Save</button>
                                    </div>
                                </div>
                            </div>
                        </section>
    </section>
</body>
</html>
